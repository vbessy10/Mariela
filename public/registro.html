<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registro-Mariela</title>
        <link rel="shortcut icon" href="img/icono-AA.ico">
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signin.css"> 
    </head>
    <body> 
        <main>
            <div>
                <a class="py-2" href="index.html" title="Inicio">
                    <img src="img/logo-AA.png" alt="Santiago" id="img-logo">
                </a>
            </div> 
            <form class="form-registro">
                <div class="row">
                    <div class="col-12"><h1 class="h1 mb-3 font-weight-normal">Regístrate</h1></div>
                    <div class="col-6"><input type="text" id="nombre" class="form-control col-md-6" placeholder="Nombre" required autofocus></div>
                    <div class="col-6"><input type="text" id="apellido" class="form-control col-md-6" placeholder="Apellido" required></div>
                    <div class="col-12"><input type="text" id="usuario" class="form-control" placeholder="Usuario" required></div>
                    <div class="col-12"><input type="email" id="inputEmail" class="form-control" placeholder="Correo" required></div>
                    <div class="col-12"><input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required></div>

                    <!--div class="col-12"><button class="btn btn-success btn-block form-control" id="btn-registro" type="submit">Registrar</button></div-->
                    <button class="btn btn-success" id="btn-registro" type="submit">Registrar</button>
                
                    <p id="p-login">
                        ¿Ya estas registrado? <a href="login.html">Inicia Sesión</a>
                    </p>
                </div>
            </form>
        </main>
    </body>
</html>
