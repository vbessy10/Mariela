<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registro-Mariela</title>
        <link rel="shortcut icon" href="img/icono-AA.ico">
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signin.css"> 
    </head>
    <body> 
        <main>
            <div>
                <a class="py-2" href="index.html" title="Inicio">
                    <img src="img/logo-AA.png" alt="Santiago" id="img-logo">
                </a>
            </div> 
            <form class="form-registro" id="form-registro">
                <div class="row">
                    <div class="col-12"><h1 class="h1 mb-3 font-weight-normal">Regístrate</h1></div>
                    <div class="col-md-6"><input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" autofocus></div>
                    <div class="col-md-6"><input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido"></div>
                    <div class="col-12"><input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario"></div>
                    <div class="col-12"><input type="email" onkeyup="validarCorreo(this)" id="correo" name="correo" class="form-control" placeholder="Correo"></div>
                    <div class="col-10"><input type="password" onkeyup="validarContrasenia(this)" id="contrasenia" name="contrasenia" class="form-control" placeholder="Contraseña"></div>
                    <div class="col-2 d-fas dropdown">
                        <span><i class="fas fa-exclamation-triangle"></i></span>
                        <div class="dropdown-content">
                            <p>Debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.</p>
                        </div>
                    </div>
                    <div class="alert alert-info respuesta">
                        <strong>¡Usuario registrado exitosamente!</strong>
                    </div>
                    <!--div class="col-12"><button class="btn btn-success btn-block form-control" id="btn-registro" type="submit">Registrar</button></div-->
                    <button class="btn btn-success" id="btn-registro" type="button">Registrar</button>
                
                    <p id="p-login">
                        ¿Ya estas registrado? <a href="login.html">Inicia Sesión</a>
                    </p>
                    
                </div>
            </form>
        </main>
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="js/registro.js"></script>

    </body>
</html>
