<link rel="stylesheet" href="../css/pagina.css">
<link rel="stylesheet" href="../css/dropzone.min.css">

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Añadir nueva pagina</h1>
</div> 
<main>
    <div class="container-fluid">
        <div id="form-main">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="_id" hidden>
                        <label><h6>Título de la página</h6></label>
                        <input class="form-control" type="text" id="titulo" name="titulo">
                    </div>
                    <div class="col-md-6">
                        <label><h6>Favicon de la página</h6></label>
                        <!--input class="form-control" type="text" id="favicon" name="favicon"-->
                        <form action="/upload" class="dropzone dz-clickable" id="favicon-dropzone">
                            <div class="dz-default dz-message">
                                <i class="fas fa-cloud-upload-alt"></i><br>
                                <span>Arrastra el archivo aquí para subirlo</span>
                            </div>
                        </form>
                    </div> 
                    <div class="col-md-6">
                        <label><h6>Logotipo de la página</h6></label>
                        <!--input class="form-control" type="text" id="logotipo" name="logotipo"-->
                        <form action="/upload" class="dropzone dz-clickable" id="logotipo-dropzone">
                            <div class="dz-default dz-message">
                                <i class="fas fa-cloud-upload-alt"></i><br>
                                <span>Arrastra el archivo aquí para subirlo</span>
                            </div>
                        </form>
                    </div> 
                    <div class="col-12">
                        <label><h6>Descripción</h6></label>
                        <textarea name="descripcion" id="descripcion" class="form-control" cols="20" rows="5"></textarea>
                    </div> 
                    <div class="col-12">
                        <label><h6>Página padre</h6></label>
                        <div class="row">
                            <div class="col-12">
                                <select class="form-control" name="paginaPadre" id="paginaPadre">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div> 
                    <div class="col-10" id="div">
                        <label>Nota:</label>
                        <div id="div-nota">
                            <i class="fa fa-arrows-alt"></i>
                            <p id="txt-pequeno">Permite expandir el área de la Página</p>
                        </div>
                    </div> 
                </div>
            </div>
            <hr>
            <div class="container-fluid">
                <textarea name="ed-pagina" id="ed-pagina" rows="100%" cols="100%">
                    Escribe tu página aqui...
                </textarea>
            </div>
            <div class="alert alert-info respuesta" id="repuesta-pagina">
                <strong>Página agregada exitosamente!</strong>
            </div>
            <div class="container">
                <button class="btn btn-lg btn-primary" type="button" id="btn-guardarPagina" name="btn-guardarPagina"> Guardar Página</button>
                <button class="btn btn-lg btn-primary" type="button" id="btn-verPagina" name="btn-verPagina">Ver página</button>
            </div>
        </div>
    </div>
</main>
