<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Perfil</h1>
</div>      
<form action="" id='ac-perfil'> 
  <div class="container">
    <div class="row">
      <div class="col-md-4 div-perfil">
        <div class="col-12">
          <img src="img/user.jpg" alt="usuario" id="perfil-img" name="perfil-img" class="rounded-circle img-fluid">
        </div>
        <div class="ed-foto col-12"><button type="button" title="Editar Foto" class="btn btn-sm btn-yellow btn-outline-secondary" ml-auto><i class="fas fa-user-edit"></i></button></div>
        <div class="col-12"><h1 class="user" id="usuario" name="usuario"> Usuario</h1></div>
      </div>
      <div class="col-md-8">
        <form class="form-perfil">
            <div class="row">
              <input type="text" id="_id" hidden value="5d93b6d972b3c8238cfffc59">
              <div class="col-md-6"><input type="text" id="acNombre" name="acNombre" class="form-control" placeholder="Nombre"></div>
              <div class="col-md-6"><input type="text" id="acApellido" name="acApellido" class="form-control" placeholder="Apellido"></div>
              <div class="col-md-6"><input type="email" onkeyup="validarCorreo(this)" id="acEmail" name="acEmail" class="form-control" placeholder="Correo"></div>
              <div class="col-md-6">
                <select name="acTipo" id="acTipo" class="form-control">
                  <option value="">Tipo de usuario</option>
                  <option value="0">Administrador</option>
                  <option value="1">Registrado</option>
                </select>
              </div>
              <div class="col-md-6 input-group mb-4">
                <input type="password" id="acPassword" name="acPassword" class="form-control" placeholder="Contraseña">
                <div class="input-group-append">
                    <button type="button" class="input-group-text" title="Editar" id="btn-newContraseña"><i class="far fa-edit"></i></button>
                </div>
              </div>
              <!-- <div class="col-md-6"><input type="password" onkeyup="validarContrasenia(this)" id="newPassword" name="newPassword" class="form-control" placeholder="Nueva contraseña" disabled></div> -->
              <div class="col-md-6"><input type="password" onkeyup="validarContrasenia(this)" id="newPassword" name="newPassword" class="form-control" placeholder="Nueva contraseña" disabled></div>
              <div class="col-md-6 row">
                <label class="col-12">Genero</label>
                <label class="col-6"><input name="genero" type="radio" value="F">Femenino</label>
                <label class="col-6"><input name="genero" type="radio" value="M">Masculino</label>
              </div>
              <div class="col-md-6">
                <label>Fecha de nacimiento</label>
                <input type="date" name="acNacimiento" id="acNacimiento" class="form-control">
              </div>

              <div class="col-12">
                <div class="alert alert-info respuesta">
                  <strong>¡Usuario actualizado exitosamente!</strong>
                </div>
                <button class="btn btn-warning btn-block form-control" id="btn-actualizar" type="button">Actualizar</button>
              </div>
              <!--button class="btn btn-success " id="btn-registro" type="submit">Registrar</button-->
            </div>
        </form>
      </div>
    </div>
  </div>
</form>

<script src="js/admin.js"></script>
