<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Nuevo usuario</h1>
</div>  
<form action="" id='NF-user'>     
    <div class="container">
        <div class="row">
            <div class="col-md-4 div-perfil">
            <div class="col-12">
                <img src="img/user.jpg" alt="usuario" class="rounded-circle img-fluid">
            </div>
            <div class="ed-foto col-12"><button type="button" title="Cargar Foto" class="btn btn-sm btn-yellow btn-outline-secondary" ml-auto><i class="fas fa-user-edit"></i></button></div>
            <div class="col-12"><h1 class="user"> Usuario</h1></div>
            </div>
            <div class="col-md-8">
            <form class="form-user">
                <div class="row">
                    <div class="col-md-6"><input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" autofocus></div>
                    <div class="col-md-6"><input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido"></div>
                    <div class="col-md-6"><input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario"></div>
                    <div class="col-md-6"><input type="email" onkeyup="validarCorreo(this)" id="correo" name="correo" class="form-control" placeholder="Correo"></div>
                    <div class="col-md-6">
                    <select name="tipo" id="tipo" class="form-control">
                        <option value="">Tipo de usuario</option>
                        <option value="0">Administrador</option>
                        <option value="1">Registrado</option>
                    </select>
                    </div>
                    <div class="col-md-6 input-group mb-4">
                    <input type="password" id="contrasenia" onkeyup="validarContrasenia(this)" name="contrasenia" class="form-control" placeholder="Contraseña">
                    <div class="input-group-append">
                        <button type="button" class="input-group-text" title="Editar" id="btn-verContrasenia"><i class="fas fa-low-vision"></i></button>
                    </div>
                    </div>
                    <div class="col-md-6 row">
                    <label class="col-12">Genero</label>
                    <label class="col-6"><input name="genero" type="radio" value="F">Femenino</label>
                    <label class="col-6"><input name="genero" type="radio" value="M">Masculino</label>
                    </div>
                    <div class="col-md-6">
                    <label>Fecha de nacimiento</label>
                    <input type="date" name="nacimiento" id="nacimiento" class="form-control">
                    </div>
                    <div class="col-12">
                        <div class="alert alert-danger respuesta" id="respuesta1">
                            <strong>¡Favor llenar todos los campos!</strong>
                        </div>
                        <div class="alert alert-info respuesta" id="respuesta">
                            <strong>¡Usuario registrado exitosamente!</strong>
                        </div>
                        <button class="btn btn-warning btn-block form-control" id="btn-guardar" type="button">Guardar</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</form>

<script src="js/admin.js"></script>
